<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Calculator.</title>
  </head>
  <style>
  
  </style>
  <body>
    
    <h1 class="text-center">Calculator Design Using HTML Layout</h1>
    <div class="container border w-25 p-0">
      <div type="text" name="result-before" id="resultBefore" class="result w-100 border-0"></div>
      <div type="text" name="current-result" id="result" class="result w-100 border-0"></div>
      <div class="calculater_wrapper">
        <div class="first-row">
          <input type="button" name="clear-all" id="clearAll" value="AC" class="global">
          <input type="button" name="going-backward" id="delete_backString" value="Del" class="global">
          <input type="button" name="sign-operand" value=")" class="global numberList">
          <input type="button" name="sign-operand" value="%" class="global numberList">
        </div>
        <div class="second-row">
          <input type="button" name="number-operand" value="7" class="global numberList">
          <input type="button" name="number-operand" value="8" class="global numberList">
          <input type="button" name="number-operand" value="9" class="global numberList">
          <input type="button" name="sign-operand" value="X" class="global numberList">
        </div>
        <div class="third-row">
          <input type="button" name="number-operand" value="4" class="global numberList">
          <input type="button" name="number-operand" value="5" class="global numberList">
          <input type="button" name="number-operand" value="6" class="global numberList">
          <input type="button" name="sign-operand" value="-" class="global numberList">
        </div>
        <div class="fourth-row">
          <input type="button" name="number-operand" value="1" class="global numberList">
          <input type="button" name="number-operand" value="2" class="global numberList">
          <input type="button" name="number-operand" value="3" class="global numberList">
          <input type="button" name="sign-operand" value="+" class="global numberList">
        </div>
        <div class="conflict">
          <div class="left">
            <input type="button" name="sign-operand" value="+/-" class="global red small white-text top-margin numberList">
            <input type="button" name="number-operand" value="0" class="global big numberList">
            <input type="button" name="sign-operand" value="." class="global small numberList">
            <input type="button" name="sign-operand" value="=" class="global green white-text big top-margin">
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/vendor.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
