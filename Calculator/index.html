<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Calculator.</title>
  </head>
  <style>
  
  </style>
  <body>
    
    <h1 class="text-center">Calculator Design Using HTML Layout</h1>
    <div class="container border w-25 p-0">
      <input type="text" id="result-before" class="result w-100 border-0" value="">
      <input type="text" id="result" class="result w-100 border-0" value="">
      <div class="calculater_wrapper">
        <div class="first-row">
          <input type="button" name="" value="AC" class="global">
          <input type="button" name="" value="Del" class="global">
          <input type="button" name="" value=")" class="global">
          <input type="button" name="" value="%" class="global">
        </div>
        <div class="second-row">
          <input type="button" name="" value="7" class="global">
          <input type="button" name="" value="8" class="global">
          <input type="button" name="" value="9" class="global">
          <input type="button" name="" value="X" class="global">
        </div>
        <div class="third-row">
          <input type="button" name="" value="4" class="global">
          <input type="button" name="" value="5" class="global">
          <input type="button" name="" value="6" class="global">
          <input type="button" name="" value="-" class="global">1
        </div>
        <div class="fourth-row">
          <input type="button" name="" value="1" class="global">
          <input type="button" name="" value="2" class="global">
          <input type="button" name="" value="3" class="global">
          <input type="button" name="" value="+" class="global">
        </div>
        <div class="conflict">
          <div class="left">
            <input type="button" name="" value="+/-" class="global red small white-text top-margin">
            <input type="button" name="" value="0" class="global big">
            <input type="button" name="" value="." class="global small">
            <input type="button" name="" value="=" class="global green white-text big top-margin">
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/vendor.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
